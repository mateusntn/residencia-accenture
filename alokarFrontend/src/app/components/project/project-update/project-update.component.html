<mat-card class="input-category -projects">
    <mat-card-title>Projeto</mat-card-title>
    <form>
        <div class="inputinho">
            <label for="">Nome do Projeto:</label>
            <input matInput [(ngModel)]="project.nome" name="nome">
            
        </div>
        <div class="inputinho">
            <label for="">Nome da Empresa:</label>
            <input matInput [(ngModel)]="project.nomeEmpresa" name="nomeEmpresa">
            
        </div>
        <div class="inputinho">
            <label for="">Área do Projeto:</label>
            <input matInput [(ngModel)]="project.area" name="area">
            
        </div>
        <div class="inputinho">
            <label for="">Duração do Projeto:</label>
            <input matInput [(ngModel)]="project.duracao" name="duracao">
            
        </div>
        <div class="inputinho">
            <label for="">Status do Projeto:</label>
            <input matInput [(ngModel)]="project.status" name="duracao">
        </div>
        <div class="inputinho -big">
            <label for="">Descrição do Projeto:</label>
            <input matInput [(ngModel)]="project.descricao" name="descricao" class="description">
            
        </div>
    </form>
</mat-card>

<mat-card class="input-category -costs">
    <mat-card-title>Custos</mat-card-title>
    <form method="POST">
        <div class="inputinho">
            <label for="">Orçamento:</label>
            <input matInput [(ngModel)]="project.custoPrevisto" name="custoPrevisto">
        </div>
        <div class="inputinho">
            <label for="">Licença(s):</label>
            <input matInput [(ngModel)]="project.licenca" name="licenca">
        </div>
        <div class="inputinho">
            <label for="">Seat:</label>
            <input matInput [(ngModel)]="project.seatCharge" name="seatCharge">
        </div>
        <div class="inputinho">
            <label for="">Other Cost:</label>
            <input matInput [(ngModel)]="project.otherCost" name="otherCost">
        </div>
        <div class="inputinho">
            <label for="">Hardware:</label>
            <input matInput [(ngModel)]="project.hardware" name="hardware">
        </div>

    </form>
    <div class="total">
        <p>Custo Total (Planejado):</p>
        <div class="total-box"></div>
    </div>
</mat-card>
<div class="div-conclude">
    <button mat-raised-button (click)="updateProject()" class="conclude">CONCLUIR</button>
</div>
