<div class="list">
  <div class="row" *ngFor="let project of projects">
    <div class="title-project">
      <div class="circle"></div>
      <h2>{{ project.name }}</h2>
    </div>
    <div class="details">
        <div>
            <p>DURAÇÃO: {{ project.duration }}</p>
            <p>CUSTO: {{ project.value }}</p>
            <p>ÁREA: {{ project.area }}</p>
        </div>
      <a routerLink="/projects/details">Detalhes do Projeto</a>
    </div>
  </div>
</div>
